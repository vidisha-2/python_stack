<html>
 <head>
    	<!-- Latest compiled and minified CSS -->
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
	{% load static %}
	<link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
       <title>Delete a course</title>
 </head>
 <body>
        <div class="container">
            <h2>Are you sure you want to delete the following course?</h2>
            <ul>
              <li>Name: {{d.course.name}}</li>
              <li>Description: {{ d.desc }}</li>
            </ul>
            <form action="/delete/{{d.course_id}}", method='post'>
              {% csrf_token %}
               <input type="submit" name="delete" value="Yes! I want to delete this">
              
            </form>
            <a href="/"><input type="submit" name="no" value="No"></a>
        </div>  
 </body>
 </html>
