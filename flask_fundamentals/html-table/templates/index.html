<style>
body {
    background-color: white;
}

#container{
	height:400px;
	width:600px;
	background-color: white;
	margin:0 auto;
	padding-top: 50px;
}

h1 {
    color: black;
    margin-left: 40px;
    text-align: center;

} 
</style>
</head>

<body>

	<div id="container">

		<table class="table table-bordered">
			<thead>
			    <tr>
			      <th>First</th>
			      <th>Last</th>
			      <th>Fullname</th>
			    </tr>
	  		</thead>
	  		<tbody>
				{% for user in users %}
				<tr>
				  <td>{{ user['first_name'] }}</td>
				  <td>{{ user['last_name'] }}</td>
				  <td>{{ user['first_name'] }} {{ user['last_name']  }}</td>
				 </tr>
				
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
